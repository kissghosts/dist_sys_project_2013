<html>
  <head>
    <meta charset="utf-8"/>
    <title>Basic Calculator</title>
  </head>

  <body onLoad="show_history('calc1')">
    <nav>
      <a href="index.html">Main page</a>
      <a href="calculator2.html">Mixed calculator</a>
      <a href="plot.html">Plotter</a>
    </nav>

    <h1>Basic calculator</h1>
    <hr>
    
    <div id="inputDiv">
      <h3>Your input:</h3>
      <form>
        <p>
          <input type="text" id="arg1" name="arg1"/>
          <select id="op" name="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <input type="text" id="arg2" name="arg2"/>
          <input type="button" onclick="make_request()" value="Submit"/>
        </p>
      </form>
    </div>

    <div id="resultDiv">
      <h3>Result:</h3>
        <div id="responseDiv">
          Your result will be shown here after submiting.
        </div>
    </div>

    <div id="historyDiv">
      <h3>Calculating history:</h3>
      <table id="historyTable">
        <tbody id="historyBody">
        </tbody>
      </table>
    </div>

    <script type='text/javascript' src='func_lib.js'></script>
    <script type='text/javascript' src='calculator1.js'></script>
  </body>
</html>
